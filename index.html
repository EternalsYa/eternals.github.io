<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>乇ㄒ乇尺几卂ㄥ丂 ㄚ卂</title>
    <script>

        if (window.location.pathname === '/apalu') {
            window.location.href = 'add-info.html';
        }

        
        window.onload = function() {
            const data = JSON.parse(localStorage.getItem('uploadedInfo'));
            const infoContainer = document.getElementById('info-container');

            if (data) {
                const infoDiv = document.createElement('div');
                infoDiv.innerHTML = `
                    <h3>Informasi:</h3>
                    <p>${data.info}</p>
                    <img src="${data.image}" alt="Gambar yang diunggah" style="max-width: 200px;">
                `;
                infoContainer.appendChild(infoDiv);
            }
        };
    </script>
</head>
<body>
    <header>
        <h1>乇ㄒ乇尺几卂ㄥ丂 ㄚ卂</h1>
    </header>
    <main>
        <h2>Info</h2>
        <div id="info-container"></div>
    </main>
    <script src="script.js"></script>
</body>
<footer></footer>
</html>
